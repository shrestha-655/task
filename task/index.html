<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number" oninput="clearError()">
        <input type="number" id="num2" placeholder="Enter second number" oninput="clearError()">
        
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
            <option value="//">// (Floor Division)</option>
            <option value="**">** (Exponentiation)</option>
        </select>
        
        <button onclick="calculate()">Calculate</button>
        <button class="reset" onclick="resetCalculator()">Reset</button>

        <div id="error-message">Please enter valid numbers!</div>
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
